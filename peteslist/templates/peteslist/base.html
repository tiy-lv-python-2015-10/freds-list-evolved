{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row" id="top_row_home">
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <a id ="home_logo2" href="{% url 'list_locations' %}">craigslist</a>
        </div>
        <div class="col-md-4">
        </div>
        {% if user.is_authenticated %}
        <div class="col-md-3 head3" id="head3">
            <p>Hello, <strong>{{ user.username }}</strong></p>
            <p><a href="{% url 'account' %}">my account</a> <a href="{%  url 'logout' %}">logout</a></p>
        </div>
        <div class="col-md-2"></div>

        {% else %}
        <div class="col-md-4">
            <p>You are logged out. </p>
            <p>Click to <a href="{%  url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></p>
            <p></p>
        </div>
        <div class="col-md-1">
        </div>
        {% endif %}
    </div><!-- end row -->
{% block content %}{% endblock %}
</div>

<script src="{% static "js/jquery-2.1.4.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>
</body>
</html>

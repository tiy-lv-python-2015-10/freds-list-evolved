{% extends 'peteslist/base.html' %}
{% load staticfiles %}

{% block content %}
    <h2>Login</h2>
    <form method="post" action="{%  url 'login' %}" role="form">
        {%  csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">
    Login with twitter
    </a>
    <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
    FACEBOOK
    </a>
    <a href="{% url 'social:begin' 'google' %}?next={{ request.path }}">
    GOOGLE
    </a>
{% endblock %}
